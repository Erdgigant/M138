<!DOCTYPE html>
<html>
<body style="margin:0px;padding:0px;overflow:hidden">
  <template id="loginform">
    <form>
      <input type="text" property="username" />
      <input type="password" property="password" />
    </form>
  </template>

  <script>
  var replaceForms = function(){
      var logintemplate = document.getElementById('loginform');
      // gets blocked because security and stuff
      var digitecFrame = document.getElementById('digitecFrame').contentWindow.document;
      var forms = digitecFrame.getElementsByTagName("form");

      for(var i = 0, fLength = forms.length; fLength > i; i++){
        forms[i].innerHTML = logintemplate.innerHTML;
      }
    };
  </script>

  <iframe
    id="digitecFrame"
    src="https://www.digitec.ch"
    style="overflow:hidden;height:1200px;width:100%"
    height="100%"
    width="100%"
    frameborder="0"
    onload="replaceForms()"
  ></iframe>
</body>
</html>
