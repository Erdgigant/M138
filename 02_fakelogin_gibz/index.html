<!DOCTYPE html>
<html>
<body style="margin:0px;padding:0px;overflow:hidden">
  <div id="loginForm">
    <form>
      <input type="text" property="username" />
      <input type="password" property="password" />
    </form>
  </div>

  <script>
    var overlayForm = function () {
        document.getElementById('loginForm').style.display = 'block';
    };
  </script>

  <style>
    #loginForm {
      display: none;
      position: absolute;
      left: 446px;
      top: 232px;
    }

    #loginForm form * {
      display: block;
      margin-bottom: 28px;
      height: 19px;
      width: 366px;
    }
  </style>

  <iframe
    id="digitecFrame"
    src="https://gibz.zg.ch/login"
    style="overflow:hidden;height:1200px;width:100%"
    height="100%"
    width="100%"
    frameborder="0"
    onload="overlayForm()"
  ></iframe>
</body>
</html>
